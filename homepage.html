<!DOCTYPE html>
<html>
  <head>
    <style media="screen">
      img {
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 5px;
    width: 300px;
  }
    </style>
    <title>Home Page for User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body align=center>
    <form action="/disppostown" method="get" align=center>

    <div class="container p-3 my-3 bg-dark text-white">
      <h2><b>{{user}}</b> </h2>
      <div class="row-2">
        Followers:<a href="/viewflo?button=True"class="btn btn-primary">{{count1}}</a>
        Following:<a href="/viewing?button=True" class="btn btn-primary">{{count2}}</a>
        <div class="col-6">
        </div>
    </div>
  </div><br>
  <div class="container">
  <h2>Post</h2>
  {%for i in range(0,noofp)%}
  <div class="col-6">


  <div class="card" style="width:400px">
    <img class="card-img-top" src="{{im[i]}}" alt="Post" style="width:100%">
    <div class="card-body">
      <h4 class="card-title"><b>{{cap[i]}}</b></h4>
      <a href="/viewcoments?button=True&im={{im[i]}}" class="btn btn-primary">View Coments</a>
    </div>
  </div><br>
</div>


    {%endfor%}
    <div>
    </form>
  </body>
</html>
