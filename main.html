<!DOCTYPE html>
<html>
  <head>
    <style media="screen">
      body
{
 margin:0 auto;
 padding:0px;
 text-align:center;
 width:100%;
 font-family: "Myriad Pro","Helvetica Neue",Helvetica,Arial,Sans-Serif;
 background-color:silver;
}
#wrapper
{
 margin:0 auto;
 padding:0px;
 text-align:center;
 width:995px;
}
#wrapper h1
{
 margin-top:50px;
 font-size:45px;
}
#wrapper p
{
 font-size:16px;
}
#timeline
{
 position:relative;
 width:700px;
 height:400px;
 float:left;
 margin-left:145px;
}
#timeline_bar
{
 padding: 0;
 list-style: none;
 position: absolute;
 top: 0;
 bottom: 0;
 left: 50%;
 width: 10px;
 background-color:black;
 border-radius:10px;
}
#timeline li
{
 position:relative;
 margin-top:20px;
 margin-bottom:20px;
 width:330px;
 height:70px;
 background-color:black;
 padding:15px;
 box-sizing:border-box;
 border-radius:10px;
 list-style-type:none;
 color:white;
 font-size:15px;
}
#timeline li:nth-child(odd)
{
 margin-right:10px;
 right:-10px;
}
#timeline li:nth-child(even)
{
 left:370px;
}
    </style>
    <title>Login And Logout Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body align=center>

    <nav class="navbar navbar-expand-sm bg-light">
      <ul class="navbar-nav ml-auto">
        {% if user %}
        <li class="nav-item">
          <a class="nav-link" href="/disppostown?button=True">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/postimg?button=True">Add Post</a>
        </li>

        <li class="nav-item"><a class="nav-link" href="/seruse?button=True">Search</a>
        </li>
          {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="{{ url }}">{{ url_string }}</a>
        </li>
      </ul>

    </nav>
    {% if user %}
    <div class="container" align=center>
        <h2>Post</h2>

      {%for i in range(0,alpo)%}
      <div class="card" style="width:400px">
        <img class="card-img-top" src="{{po[i]}}" alt="Post" style="width:100%">
        <div class="card-body">
          <h4 class="card-title"><b>{{capt[i]}}</b></h4>
          <a href="/postcomnts?button=True&po={{po[i]}}" class="btn btn-primary">View Coments</a>
        </div>
      </div><br>
      {%endfor%}
      {%endif%}

  </body>
</html>
